<title>Rotating Triangles</title>
   
<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;

uniform float theta;
uniform float dir;
uniform float prop;

void
main()
{
    float s = sin( theta );
    float c = cos( theta );

    gl_Position.x =  (dir * s * vPosition.x + c * vPosition.y)*prop;
    gl_Position.y =  dir * -1.0 * s * vPosition.y + c * vPosition.x;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

uniform vec3 color;

void
main()
{
    gl_FragColor = vec4( color, 1.0 );
}
</script>
